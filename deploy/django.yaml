apiVersion: v1
kind: Service
metadata:
  name: django
  labels:
    app: django
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8080
  selector:
    app: django
    tier: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  labels:
    app: django
spec:
  selector:
    matchLabels:
      app: django
      tier: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: django
        tier: app
    spec:
      volumes:
        - name: django-app-data
          persistentVolumeClaim:
            claimName: django-app-pvc
      containers:
        - image: 067782045631.dkr.ecr.eu-west-2.amazonaws.com/django-k8s-app:latest # c'est bon
          name: app
          ports:
            - containerPort: 8080
              name: app
          volumeMounts:
            - name: django-app-data
              mountPath: /vol/web
          env:
            - name: DB_HOST
              value: django-k8s-db.ct6nqhqrpast.eu-west-2.rds.amazonaws.com # c'est bon
            - name: DB_NAME
              value: djangoproject
            - name: DB_USER
              value: djangouser
            - name: ALLOWED_HOSTS
              value: "a1a27ff1e2123445fb7155ba1dadacd6-1241127737.eu-west-3.elb.amazonaws.com"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: secret

        - image: 067782045631.dkr.ecr.eu-west-2.amazonaws.com/django-k8s-proxy:latest #Â C'est bon'
          name: proxy
          ports:
            - containerPort: 8000
              name: proxy
          volumeMounts:
            - name: django-app-data
              mountPath: /vol/web
          env:
            - name: APP_HOST
              value: "127.0.0.1"
            - name: APP_PORT
              value: "8080"
